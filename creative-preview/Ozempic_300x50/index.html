    <script>
        /* Preload Images */
        var images;
        var loadedImage = 0;

        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");

        var expandOn11 = true;

        var iShine = 0,
            shineIntervel;

        // image source/file location
        function preloadImages() {
            images = new Array(
                "img/bg.jpg",
                "img/ozempicLogo.png",
                "img/cta.png"
            );

            for (var i = 0; i < images.length; i++) {
                imageObj = new Image();
                imageObj.src = images[i];
                imageObj.addEventListener("load", iLoad, false)
            }
        }

        // Load all your assets/images
        function iLoad() {
            loadedImage++;
            if (images.length == loadedImage) {
                w('bg').changeStyle('background-image', 'url("' + images[0] + '")');
                w('ozempicLogo').changeStyle('background-image', 'url("' + images[1] + '")');
                w('cta').changeStyle('background-image', 'url("' + images[2] + '")');


                if(UserBrowser.isMac()){
                    if(UserBrowser.isChrome()){
                    }
                    if(UserBrowser.isFireFox()){
                        w('copy').changeStyle('letter-spacing', '.1px');
                    }
                }

                if(UserBrowser.isFireFox()){
                        w('copy').changeStyle('letter-spacing', '.16px');
                        w('copy').changeStyle('left', '158px');
                    }

                if(UserBrowser.isSafari()){
                    w('copy').changeStyle('letter-spacing', '-.46px');
                }

                // if(/Edge/.test(navigator.userAgent) || /Edg/.test(navigator.userAgent)){
                //   alert('1')
                // }else{
                //   alert('2')
                //
                // }

                setTimeout(makeVisible, 0);
            }
        }

        //1st Animation
        function makeVisible() {
            w('container').changeStyle('visibility', 'visible');
        }

        setTimeout(preloadImages, 1000);
    </script>
